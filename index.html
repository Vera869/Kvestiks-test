<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product page</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="header">
         <img class="header__logo" src="./img/logo.png"/>
         <div class="header__iconBox">
            <div class="header__iconBox__contacts">
               <img class="icon" src="./img/contacts.png"/>
               <p class="title">Контакты</p>
            </div>
            <div class="header__iconBox__blog">
               <img class="icon" src="./img/blog.png"/>
               <p class="title">Блог</p>
            </div>
            <div class="header__iconBox__account">
               <img class="icon" src="./img/account.png"/>
               <p class="title">Заказы</p>
            </div>
            
         </div>
      </div>
      <div class="content">
         <nav class="content__nav">
            <a class="content__nav__link">Главная</a>
            <p class="content__nav__link arrow">→</p>
            <a class="content__nav__link">Каталог</a>
         </nav>
         <div class=" content__cards ">
            <div class="card"></div>
            <div class="card_buy "></div>
         </div>
      </div>
   </div>
</body>
</html>
